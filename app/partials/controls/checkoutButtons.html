<ul>
    <style ng-if="continue">
        .navbar-fixed-bottom ul li:nth-of-type(1) {
            width: 20%;
        }
        .navbar-fixed-bottom ul li:nth-of-type(2) {
            width: 20%;
        }
        .navbar-fixed-bottom ul li:nth-of-type(3) {
            width: 20%;
        }
        .navbar-fixed-bottom ul li:last-child {
            width: 40%;
        }
    </style>
    <li ng-if="continue">
        <button type="button" class="btn btn-info" redirect="catalog">
            <span class="hidden-xs">{{'Continue Shopping' | r | xlat}}</span>
            <span class="visible-xs">{{'Shop' | r | xlat}}</span>
        </button>
    </li>
    <li>
        <button class="btn btn-danger" ng-click="currentOrder.Status == 'AwaitingApproval' ? cancelEdit() : cancelOrder()">
            <span class="hidden-xs" ng-show="currentOrder.Status != 'AwaitingApproval'">{{('Cancel' | r) + ' ' + ('Order' | r) | xlat}}</span>
            <span nclass="hidden-xs" g-show="currentOrder.Status == 'AwaitingApproval'">{{('Cancel' | r) + ' ' + ('Edit' | r) | xlat}}</span>
            <span class="visible-xs">{{'Cancel' | r | xlat}}</span>
        </button>
    </li>
    <li>
        <button class="btn btn-primary"  ng-click="saveChanges()">
            <loadingindicator ng-show="displayLoadingIndicator" />
            <span class="hidden-xs">{{('Save' | r) + ' ' + ('Order' | r) | xlat}}</span>
            <span class="visible-xs">{{'Save' | r | xlat}}</span>
        </button>
    </li>
    <li>
        <button class="btn"
                ng-class="{'btn-warning': cart_shipping.$invalid || cart_order.$invalid || cart_billing.$invalid, 'btn-success': !cart_shipping.$invalid && !cart_order.$invalid && !cart_billing.$invalid }"
                ng-click="submitOrder()" ng-disabled="cart_shipping.$invalid || cart_order.$invalid || cart_billing.$invalid">
            <i ng-show="cart_shipping.$invalid || cart_order.$invalid || cart_billing.$invalid" class="fa fa-warning"></i>
            <span>{{('Submit' | r) + ' ' + ('Order' | r) | xlat}}</span>
        </button>
    </li>
</ul>
